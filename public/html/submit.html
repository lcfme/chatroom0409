<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/css/reset.css">
<style>
	*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
	body {
		font-family: helvetica, sans-serif;
	}
</style>
<form action="/upload" method="POST" enctype="multipart/form-data" style="background: linear-gradient(#2b2b2b, #000); padding: 20px 10px;">
	<input type="text" name="post_title" style="display: block; height: 30px; line-height: 30px; font-size: 16px; border-radius: 4px; box-shadow: 0px 0px 2px 1px #ccc inset; border: 1px solid #ccc; margin-bottom: 10px; width: 100%;" placeholder="标题">
	<textarea name="post_body" style="width: 100%; font-size: 14px; line-height: 20px; height: 100px; border-radius: 4px; resize: none; margin-bottom: 10px; vertical-align: top;" placeholder="内容在这里输入，还可以通过下方的上传图片按钮来上传图片，无图无真相哦"></textarea>
	<!-- <input type="text" name="post_body"> -->
	<input type="file" name="post_img" style="width: 60px; height: 40px; background: #F92672; border-radius: 5px; box-shadow: 0px 0px 5px 5px rgba(255, 55, 55, 0.8) inset; line-height: 40px; font-size: 12px; text-align: center; color: #fff; vertical-align: top;">
	<button type="submit" style="width: 60px; height: 40px; background: #F92672; border-radius: 5px; box-shadow: 0px 0px 5px 5px rgba(255, 55, 55, 0.8) inset; line-height: 30px; font-size: 18px; text-align: center; color: #fff; vertical-align: top;">发送</button>
</form>
